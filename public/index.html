  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 24px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .slots {
      display: grid;
      gap: 16px;
    }
    .slot {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .slot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .slot-title {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    .slot-status {
      font-size: 12px;
      color: #888;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover { transform: translateY(-1px); opacity: 0.9; }
    button:active { transform: translateY(0); }
    .btn-save { background: #667eea; color: white; }
    .btn-load { background: #28a745; color: white; }
    .btn-copy { background: #17a2b8; color: white; }
    .btn-clear { background: #dc3545; color: white; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .toast.show { opacity: 1; }
  </style>
